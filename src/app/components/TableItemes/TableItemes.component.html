<div
  class="table-itemes"
  [attr.data-property1]="property1"
  [ngStyle]="tableItemesStyle"
>
  <div class="cell-content"></div>
  <div class="table-text" [ngStyle]="tableTextStyle">{{tableText}}</div>
  <div class="sort-icon">
    <img
      class="swap-vertical-icon"
      loading="lazy"
      alt=""
      src="assets/swapvertical.svg"
    />
  </div>
</div>
